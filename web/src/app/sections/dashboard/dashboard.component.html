<div class="quiz-list">
  @for (quiz of quizzes(); track quiz.id) {
    <div class="flex items-center p-4 border-b border-gray-200">
      <a
        class="mr-4 flex items-center"
        [routerLink]="['/quiz', quiz.id, 'edit']"
        [queryParams]="{ title: quiz.title }"
      >
        <mat-icon>edit</mat-icon>
      </a>
      <a
        class="cursor-pointer font-medium hover:underline"
        [routerLink]="['/quiz', quiz.id]"
        [queryParams]="{ title: quiz.title }"
        >{{ quiz.title }}</a
      >
    </div>
  }
</div>

<div class="mt-6">
  @if (showCreateQuizForm()) {
    <input
      #quizName
      placeholder="Quiz name"
      class="flex-1 rounded border border-gray-300 p-1 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button class="app-btn ml-2" (click)="createQuiz(quizName.value)">Create</button>
  } @else {
    <button class="app-btn" (click)="showCreateQuizForm.set(true)">Create quiz</button>
  }
</div>
