<div class="group relative w-full xl:w-1/2">
  <div class="absolute right-4 top-6">
    <app-icon-button
      class="inline group-hover:inline lg:hidden"
      [size]="20"
      [icon]="'edit'"
      (click)="openDialogEditUser()"
    />
  </div>
  <page-section-title
    [title]="'Profile'"
    [description]="'Change your profile info or delete account.'"
  />
  <dl class="space-y-6 divide-y divide-gray-200 text-sm leading-10 dark:divide-gray-500">
    <div class="pt-6 sm:flex">
      <dt class="flex items-center pl-3 font-medium sm:w-64 sm:flex-none sm:pr-6">Full name</dt>
      <dd class="mt-1 flex items-center justify-between gap-x-6 pl-3 pr-1 sm:mt-0 sm:flex-auto">
        {{ userFullName }}
      </dd>
    </div>

    <div class="pt-6 sm:flex">
      <dt class="flex items-center pl-3 font-medium leading-10 sm:w-64 sm:flex-none sm:pr-6">
        Email
      </dt>
      <dd class="mt-1 flex items-center justify-between gap-x-6 pl-3 pr-1 sm:mt-0 sm:flex-auto">
        {{ userEmail }}
      </dd>
    </div>

    <div class="pt-6 sm:flex">
      <dt class="pl-3 font-medium leading-9 sm:w-64 sm:flex-none sm:pr-6">Delete account</dt>
      <dd class="mt-1 flex justify-between gap-x-6 pl-1 sm:mt-0 sm:flex-auto">
        <button class="app-btn-txt min-w-16" (click)="openDialogDeleteAccount()">Delete</button>
      </dd>
    </div>

    <div class="pt-6 sm:flex"></div>
  </dl>
</div>
