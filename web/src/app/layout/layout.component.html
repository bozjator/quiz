<sidebar-mobile />
<sidebar-desktop />

<div
  class="flex h-screen flex-col"
  [ngClass]="{
    'lg:pl-64': layoutService.layoutStyle() === layoutStyleEnum.frameless,
    'lg:m-4 lg:ml-72 lg:h-[calc(100vh-34px)]':
      layoutService.layoutStyle() === layoutStyleEnum.framed,
  }"
>
  <titlebar />
  <main
    class="flex-grow overflow-y-auto bg-gray-50 p-2 shadow-md shadow-gray-400 dark:bg-zinc-800 dark:text-white dark:shadow-gray-800 sm:px-6 md:pt-6"
  >
    <router-outlet />
  </main>
</div>
